    <script src="https://webapi.amap.com/js/marker.js"></script>
    <script type="text/javascript">
    //初始化地图、图标
    var marker, map = new AMap.Map("container", {
        resizeEnable: true,
        zoom: 15,
        center: [116.5316400000, 40.0403200000]
    });
    addMarker();
    //调用图标函数，定位
    function addMarker() {
        if (marker) {
            return;
        }
        marker = new AMap.Marker({
            icon: "http://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
            position: [116.5316400000, 40.0403200000]
        });
        marker.setMap(map);
    }
        $(".navigation").click(function() {
            if (navigator.userAgent.match(/android/i)) {
                // alert(111);
                $(".layer").show();
                // $("#container").css({"filter": "blur(5px)"});
                // $('.navigation').css({"filter": "blur(2px)"});
                $('.input').show();
                $('.show').show();
            }
        })
        $(".noneclose").click(function() {
            $('.show').hide();
            $('.input').hide();
            $(".layer").hide();
            // $("#container").css({ "filter": "blur(0px)" });
            // $('.navigation').css({ "filter": "blur(0px)" });
        })
    
    document.getElementById('openApp').onclick = function(e) {
        if (navigator.userAgent.match(/android/i)) {
            window.location.href = 'androidamap://navi?sourceApplication=applicationName&backScheme=applicationScheme&poiname=fangheng&poiid=BGVIS&lat=40.0403200000&lon=116.5316400000&dev=1&style=2';
            window.setTimeout(function() {
                window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.autonavi.minimap"; //android 下载地址
            }, 2000)
        }
    };
    document.getElementById('openApp2').onclick = function(e) {
        if (navigator.userAgent.match(/android/i)) {
            window.location.href = "bdapp://map/direction?destination=北京市朝阳区庞大庆鸿雷克萨斯汽车销售服务有限公司&mode=driving&coord_type=gcj02";
            window.setTimeout(function() {
                window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.baidu.BaiduMap"; //android 下载地址
            }, 2000)
        }
    };
    if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
        $('.navigation').click(function(){
            $('.input').hide();
            $('.show').hide();
            // alert(111);
            var lat1 = 40.0403540000;
            var lon1 = 116.5312020000;
            var addressName1 = "北京市朝阳区庞大庆鸿雷克萨斯汽车销售服务有限公司";
            function App(lat1, lon1,addressName1) {
                if (isIOS()) {
                    // alert(lat1);
                    window.webkit.messageHandlers.appleMap.postMessage({ latitude: lat1, longitude: lon1,addressName:addressName1 });
                }
            }
            function isIOS() {
                //判断是安卓还是ios端
                if (/(ipad|iphone|mac)/i.test(navigator.userAgent)) {
                    return true;
                }
            };
            App(lat1, lon1,addressName1);
        })  
    };
    </script>
